<form class="container-fluid" [formGroup]="formRegisterGasStation">
  <h1 class="row col-12">Registro</h1>
  <div class="row col-12 align-items-center">
    <mat-form-field appearance="legacy">
      <mat-label>Regi√£o</mat-label>
      <input matInput [matAutocomplete]="auto" (keyup)="filter = $event.target.value" aria-label="Number" type="text" formControlName="region"
             placeholder="Ex: Aguas Claras"
             required>
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let region of regions | filterByRegion: filter" [value]="region">
          {{ region }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

  </div>
  <div [formGroup]="formGasStationInf">
    <div class="row col-12">
      <mat-form-field appearance="legacy">
        <mat-label>Nome do Posto</mat-label>
        <input matInput type="text" formControlName="gasStationName" placeholder="Ex: Ipiranga" required>
      </mat-form-field>
    </div>
    <div class="row col-12">
      <mat-form-field appearance="legacy">
        <mat-label>Localizacao</mat-label>
        <textarea matInput formControlName="location" placeholder="Ex: Ao lado da UNIP" required></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <button mat-button color="primary" (click)="addGasStation()"
            [disabled]="formRegisterGasStation.invalid && formGasStationInf.invalid">Submit
    </button>
  </div>
</form>
