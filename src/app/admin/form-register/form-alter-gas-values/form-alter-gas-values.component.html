<form class="container-fluid" [formGroup]="formAlterGasStationValues">
  <h1 class="row col-12">Alterar Preço</h1>
  <div class="row col-12">
    <mat-form-field appearance="fill">
      <mat-label>Região</mat-label>
      <mat-select formControlName="region">
        <mat-option *ngFor="let region of regions$ | async" [value]="region">
          {{ region }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <p>{{ formAlterGasStationValues.value | json }}</p>
  <div class="row col-12" *ngIf="!!formAlterGasStationValues.get('region').value">
    <mat-form-field appearance="fill">
      <mat-label>Posto</mat-label>
      <mat-select formControlName="gasStation">
        <mat-option *ngFor="let gasStation of gasStations$ | async" [value]="gasStation.key">
          {{ gasStation.location }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</form>
