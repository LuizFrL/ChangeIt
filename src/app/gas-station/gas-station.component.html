<div class="container-fluid">
  <p>Ordenar por</p>
  <div class="row">
    <button mat-raised-button [color]="creditChecked ? 'primary': null"
            (click)="clickCredit()">
      Credito
    </button>
    <button mat-raised-button [color]="moneyDebitChecked ? 'primary': null"
            (click)="clickDebit()">
      DÃ©bito
    </button>
  </div>
  <div class="row pt-3">
    <app-form-distance (changeWantedDistance)="onChangeWantedDistance($event)"></app-form-distance>
  </div>
</div>
<div class="container-fluid mt-2 maxWidth"
     *ngFor="let gasStation of gasStations$ | async | orderValuesList: actualOrder">
  <app-gas-station-form-inf [gasStation]="gasStation" [distanceRadius]="actualDistance"></app-gas-station-form-inf>
</div>
<div *ngIf="lookingForGasStation">
  <app-looking-for-gas-station></app-looking-for-gas-station>
</div>

<div *ngIf="!lookingForGasStation && !hasGasStation">
  <app-without-gas-station-for-region></app-without-gas-station-for-region>
</div>
