<div class="container-fluid">
  <div class="row">
    <form class="container-fluid" [formGroup]="formSelectPriceOrder">
      <div class="row col-12">
        <mat-form-field appearance="fill">
          <mat-label>Ordenar por:</mat-label>
          <mat-select formControlName="priceOrder">
            <mat-option *ngFor="let priceOrder of priceOrdersAvailable" [value]="priceOrder.pathOrder">
              {{ priceOrder.displayName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </div>
</div>
<div class="container-fluid mt-2"
     *ngFor="let gasStation of gasStations$ | async | orderValuesList: actualOrder;">
  <app-gas-station-form-inf [gasStation]="gasStation"></app-gas-station-form-inf>
</div>
